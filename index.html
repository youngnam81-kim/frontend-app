<!-- 
package.json: 프로젝트 정보, 의존성 모듈, 실행 명령어 등이 포함된 파일
src 폴더: 실제 코딩이 이루어지는 곳
assets: 컴포넌트에서 사용되는 정적 파일들
components: 재사용 가능한 Vue 컴포넌트들
views: 화면 전체에 해당하는 컴포넌트들
public 폴더: 컴포넌트에서 사용되지 않는 정적 파일들
-->
